name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:

  fetch_issue:
    runs-on: ubuntu-latest

    steps:

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4

      - name: 'Fetch GHDL issue'
        run: |
          gh issue view https://github.com/ghdl/ghdl/issues/2945 > issue.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 'ðŸ“¤ Upload artifact'
        uses: actions/upload-artifact@v4
        with:
          name: issue_fetch_text
          path: ./issue.txt

  extract_code_and_top:
    runs-on: ubuntu-latest
    needs: fetch_issue

    steps:

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4

      - name: 'Download the issue'
        uses: actions/download-artifact@v4
        with:
          name: issue_fetch_text
      - name: 'Extract code and top'
        run: |
          ./src/HDL-code-blocks-extractor.sh
          ./src/SH-code-block-extractor.sh
          ./src/top_parser.sh
      - name: 'ðŸ“¤ Upload artifact'
        uses: actions/upload-artifact@v4
        with:
          name: code_and_top
          path: |
            ./src/*.vhd
            ./src/top.txt

  run_HDL_code-blocks_with_ghdl_in_latest_commit_version:
    runs-on: ubuntu-latest
    needs: extract_code_and_top

    steps:

      - name: 'ðŸ§° Checkout'
        uses: actions/checkout@v4

      - name: 'Download code and top'
        uses: actions/download-artifact@v4
        with:
          name: code_and_top
      - name: 'RUN SIMULATION'
        run: |
          git clone https://github.com/ghdl/ghdl
          cd ghdl
          commit=$(git describe --always)
          cd ..
          rm -rf ghdl
          top=$(cat src/top.txt)
          podman build -f .github/ghdl.containerfile -t ghdl:$commit --target ghdl
          podman run --rm -tv $(pwd):/wrk:Z -w /wrk ghdl:$commit -i *.vhd
          podman run --rm -tv $(pwd):/wrk:Z -w /wrk ghdl:$commit -m $top
          podman run --rm -tv $(pwd):/wrk:Z -w /wrk ghdl:$commit -r $top --vcd=wave.vcd
          podman run --rm -tv $(pwd):/wrk:Z -w /wrk ghdl:$commit -i --std=08 *.vhd
          podman run --rm -tv $(pwd):/wrk:Z -w /wrk ghdl:$commit -m --std=08 $top
          podman run --rm -tv $(pwd):/wrk:Z -w /wrk ghdl:$commit -r --std=08 $top --vcd=wave_08.vcd
      - name: 'ðŸ“¤ Upload artifact'
        uses: actions/upload-artifact@v4
        with:
          name: sim_waveforms
          path: |
            ./*.vcd
